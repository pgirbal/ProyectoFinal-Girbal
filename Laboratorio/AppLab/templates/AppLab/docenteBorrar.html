{% extends "AppLab/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

<h1> Eliminar Docente legajo número {{docente.legajo}} </h1>

<form action="" method="POST">

    {% csrf_token %}

    ¿Borrar docente {{docente.nombre}} {{docente.apellido}}?
    <br>
    <p style="color: red">¡¡CUIDADO!!</p> Esta acción no se puede deshacer.
    <br>
    <input type="submit" value="Eliminar">
    <p>
        <a href="{% url 'docentes' %}">Regresar</a>
    
    </p>
</form>

{% endblock %}
